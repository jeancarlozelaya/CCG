<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        #install-button {
            display: none;
            padding: 12px 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #install-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #install-button:active {
            transform: scale(0.98);
        }

        #install-button:focus {
            outline: none;
        }

        #install-button span {
            margin-left: 8px;
        }

        #install-button i {
            margin-right: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .menu-item {
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-item span {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .menu-item p {
            margin: 0;
            font-size: 1em;
            font-weight: bold;
            color: #007BFF;
        }

        .full-width {
            grid-column: span 2;
        }

        .separator {
            grid-column: span 2;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 93vh;
            border: none;
            margin-top: 0px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            position: fixed;
            top: 80px;
            left: 0px;
            z-index: 1001;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            .back-button {
                font-size: 0.9em;
                padding: 12px 18px;
                top: 57px;
                left: 0px;
            }
        }

        @media screen and (display-mode: standalone) {
            body {
                margin: 0;
                padding: 0;
            }
        }

        #qr-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        #qr-icon:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #qr-icon:active {
            transform: scale(0.9);
        }

        #notification-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        #notification-icon:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #notification-icon:active {
            transform: scale(0.9);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 12px;
            display: none;
        }

        .notification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .notification-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .notification-modal-content {
            background: white;
            width: 70%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .notification-modal.active .notification-modal-content {
            transform: scale(1);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .notification-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007BFF;
        }

        .close-modal {
            background: none;
            border: none;
            color: #007BFF;
            font-size: 1.5em;
            cursor: pointer;
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .notification-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .notification-item strong {
            display: block;
            font-size: 0.9em;
            color: #007BFF;
            margin-bottom: 5px;
        }

        .notification-item p {
            margin: 0;
            font-size: 0.9em;
            color: #333;
        }

        .refresh-button {
            background: none;
            border: none;
            color: #007BFF;
            font-size: 0.8em;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .refresh-button:hover {
            background-color: rgba(0, 123, 255, 0.1);
            transform: scale(1.1);
        }

        .refresh-button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="header">
        Pisos Brillantes - Men√∫ Principal
    </div>
    
    <div class="menu-container">

        <div class="menu-item" onclick="window.location.href='Pag - Inventario.html';">
            <span>üìÅ</span>
            <p>Control de Inventario</p>
        </div>

        <div class="menu-item" onclick="window.location.href='Pag - Bit√°coras.html';">
            <span>üìÅ</span>
            <p>Reporter√≠a de Bit√°coras</p>
        </div>
        
        <div class="separator"></div>
    </div>

    <div id="iframe-container" style="display:none;">
        <iframe id="iframe" src=""></iframe>
        <a href="javascript:void(0);" class="back-button" onclick="goBack()">Volver al Inicio</a>
    </div>

    <div id="qr-icon" onclick="window.location.href='QR.html';">
        <i class="fas fa-qrcode"></i>
    </div>

    <div id="notification-icon" onclick="mostrarNotificaciones()">
        <i class="fas fa-bell"></i>
        <span id="notification-badge" class="notification-badge"></span>
    </div>

    <div id="notification-modal" class="notification-modal">
        <div class="notification-modal-content">
            <div class="notification-header">
                <h2>Notificaciones <button class="refresh-button" onclick="actualizarNotificaciones()">
                    <i class="fas fa-sync-alt"></i>
                </button></h2>
                <button class="close-modal" onclick="cerrarNotificaciones()">&times;</button>
            </div>
            <ul class="notification-list" id="notification-list"></ul>
        </div>
    </div>

    <script>
        function openInIframe(url) {
            document.getElementById('iframe').src = url;
            document.getElementById('iframe-container').style.display = 'block';
            document.querySelector('.menu-container').style.display = 'none';
        }

        function goBack() {
            document.getElementById('iframe-container').style.display = 'none';
            document.querySelector('.menu-container').style.display = 'grid';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con √©xito:', registration);
                    })
                    .catch((error) => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installButton = document.getElementById('install-button');
            installButton.style.display = 'block';
            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                });
            });
        });

        const SCRIPT_URL = "";
        const NOTIFICACIONES_VISTAS_KEY = `notificacionesVistas_${window.location.pathname}`;
        let notificacionesCache = null;
        let ultimaActualizacion = null;

        async function obtenerNotificaciones() {
            const ahora = Date.now();
            if (notificacionesCache && ultimaActualizacion && (ahora - ultimaActualizacion < 30000)) {
                return notificacionesCache;
            }

            try {
                const response = await fetch(SCRIPT_URL);
                const notificaciones = await response.json();
                notificacionesCache = notificaciones;
                ultimaActualizacion = ahora;
                return notificaciones;
            } catch (error) {
                console.error("Error al obtener notificaciones:", error);
                return [];
            }
        }

        function formatearHora(hora24) {
            const [hora, minutos] = hora24.split(":");
            const horaNum = parseInt(hora, 10);
            const ampm = horaNum >= 12 ? "PM" : "AM";
            const hora12 = horaNum % 12 || 12;
            return `${hora12}:${minutos} ${ampm}`;
        }

        async function mostrarNotificaciones() {
            const notificationIcon = document.getElementById("notification-icon");
            notificationIcon.style.pointerEvents = "none";

            const notificaciones = await obtenerNotificaciones();
            const notificationList = document.getElementById("notification-list");
            notificationList.innerHTML = "";

            const notificacionesVistas = JSON.parse(localStorage.getItem(NOTIFICACIONES_VISTAS_KEY)) || [];
            const badge = document.getElementById("notification-badge");
            badge.style.display = "none";

            if (notificaciones.length === 0) {
                const li = document.createElement("li");
                li.className = "notification-item";
                li.textContent = "Sin notificaciones";
                notificationList.appendChild(li);
            } else {
                notificaciones.forEach((notificacion) => {
                    const [fecha, hora, mensaje] = notificacion;
                    const notifNormalizada = JSON.stringify({
                        fecha: fecha?.trim(),
                        hora: hora?.trim(),
                        mensaje: mensaje?.trim()
                    });
                    const esVista = notificacionesVistas.includes(notifNormalizada);

                    if (fecha && hora && mensaje) {
                        const horaFormateada = formatearHora(hora);
                        const mensajeFormateado = mensaje.replace(/\n/g, "<br>");

                        const li = document.createElement("li");
                        li.className = "notification-item";
                        li.innerHTML = `
                            <strong>${fecha} ${horaFormateada}</strong>
                            <p>${mensajeFormateado}</p>
                        `;
                        notificationList.appendChild(li);
                    }
                });
            }

            const nuevasNotificacionesVistas = notificaciones.map(notificacion => 
                JSON.stringify({
                    fecha: notificacion[0]?.trim(),
                    hora: notificacion[1]?.trim(),
                    mensaje: notificacion[2]?.trim()
                })
            );
            localStorage.setItem(NOTIFICACIONES_VISTAS_KEY, JSON.stringify(nuevasNotificacionesVistas));

            document.getElementById("notification-modal").classList.add("active");
            notificationIcon.style.pointerEvents = "auto";
        }

        async function actualizarNotificaciones() {
            notificacionesCache = null;
            ultimaActualizacion = null;
            const notificaciones = await obtenerNotificaciones();
            verificarNotificaciones();
            mostrarNotificaciones();
        }

        function cerrarNotificaciones() {
            const modal = document.getElementById("notification-modal");
            modal.classList.remove("active");
        }

        setInterval(verificarNotificaciones, 10000);

        window.addEventListener("load", verificarNotificaciones);

        async function verificarNotificaciones() {
            const notificaciones = await obtenerNotificaciones();
            const notificacionesVistas = JSON.parse(localStorage.getItem(NOTIFICACIONES_VISTAS_KEY)) || [];
            
            let contadorNoVistas = 0;
            let hayNuevasNotificaciones = false;

            notificaciones.forEach(notificacion => {
                const notifNormalizada = JSON.stringify({
                    fecha: notificacion[0]?.trim(),
                    hora: notificacion[1]?.trim(),
                    mensaje: notificacion[2]?.trim()
                });

                if (!notificacionesVistas.includes(notifNormalizada)) {
                    contadorNoVistas++;
                    hayNuevasNotificaciones = true;
                }
            });

            const badge = document.getElementById("notification-badge");
            badge.textContent = contadorNoVistas;
            badge.style.display = contadorNoVistas > 0 ? "block" : "none";
        }
    </script>
</body>
